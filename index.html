<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/addons/p5.sound.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kugelblitz</title>
    <style>
canvas {
  display: block;
}
        body {
            margin: 0;
            gap:0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('https://cdn.discordapp.com/attachments/1440052307633901630/1440918134788849855/IMG-20251119-WA0044.jpg?ex=692f1056&is=692dbed6&hm=5ca26f96c5d18f51b193c95f171aeb5066c079a5881966ed6f7ebbd7de8bbf76&');
            background-size: cover;
            background-position: center;
            background-size:150%;
            overflow:hidden;
            text-align: center;
            vertical-align:center;
            align-items: center;
        }
        
        button {
            font-size: 16px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 20px;
            width: 500px;
        }
        
        textarea {
            width: 100%;
            height: 300px;
        }

        H1{
            margin: 0;
            font-size:3rem;
            margin-bottom: 50px;
            width:100vw;
            padding-top:45vh;
        }
    </style>
</head>
<body>
    <h1>Kugelblitz</h1>
    <button id="startBtn">Start</button>
    <button id="settingsBtn">Settings</button>
    <p>launcher v1.0</p>
    
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <h2>script urls</h2>
            <textarea id="scriptList"></textarea>
            <button id="saveBtn">Save</button>
            <button id="cancelBtn">Cancel</button>
        </div>
    </div>

    <script>
        if (!localStorage.getItem('scriptUrls')) {
            const defaultUrls = [
                'https://raw.githubusercontent.com/example/repo/main/script1.js',
                'https://raw.githubusercontent.com/example/repo/main/script2.js'
            ];
            localStorage.setItem('scriptUrls', JSON.stringify(defaultUrls));
        }
        
        const startBtn = document.getElementById('startBtn');
        const settingsBtn = document.getElementById('settingsBtn');
        const modal = document.getElementById('settingsModal');
        const scriptList = document.getElementById('scriptList');
        const saveBtn = document.getElementById('saveBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        
        // Settings button
        settingsBtn.addEventListener('click', () => {
            const urls = JSON.parse(localStorage.getItem('scriptUrls'));
            scriptList.value = urls.join('\n');
            modal.style.display = 'flex';
        });
        
        // Cancel button
        cancelBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });
        
        // Save button
        saveBtn.addEventListener('click', () => {
            const urls = scriptList.value
                .split('\n')
                .map(url => url.trim())
                .filter(url => url.length > 0);
            localStorage.setItem('scriptUrls', JSON.stringify(urls));
            modal.style.display = 'none';
        });
        
        // Start button
        startBtn.addEventListener('click', async () => {
            
            document.body.innerHTML = '';
            
            const scriptUrls = JSON.parse(localStorage.getItem('scriptUrls'));
            
            for (const url of scriptUrls) {
                const script = document.createElement('script');
                script.src = url;
                
                await new Promise((resolve, reject) => {
                    script.onload = resolve;
                    script.onerror = () => reject(new Error(`Failed to load: ${url}`));
                    document.body.appendChild(script);
                });
            }
        });
        
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
